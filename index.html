
<!DOCTYPE html>
<html>
<head>
    <style>
        
    </style>
    <script src="https://stacksnippets.net/scripts/snippet-javascript-console.min.js?v=1"></script>
</head>
<body>
    <form id="myForm">
    <label for="url">Send me your url:</label>
    <br>
    <br>
    <input id="url" name="url" value="https://google.com/india">
    <br>
    <br>
    <br>
    <input id="postSubmit" type="submit" value="Send Me!">
</form>
    <script type="text/javascript">
        const thisForm = document.getElementById('myForm');
thisForm.addEventListener('submit', async function (e) {
    e.preventDefault();
    const formData = new FormData(thisForm).entries()
    const response = await fetch('http://localhost:8080/url', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(Object.fromEntries(formData))
    });

    const result = await response.json();
    console.log(result)
});
    </script>
</body>
</html>
